                        onclick="unlockFees()">ÁÆ°ÁêÜËÄÖ</button>
                </div>

                <!-- Batch Control Panel -->
                <div id="fee-controls">
                    <button class="btn-small btn-reset" onclick="resetFeeChanges()">ÂÖÉ„Å´Êàª„Åô</button>
                    <button class="btn-small btn-save" onclick="saveFeeChanges()">‰∏ÄÊã¨ÁôªÈå≤</button>
                </div>

                <p style="font-size: 0.8rem; color: #666; margin-bottom: 10px;">‚ÄªÁèæÂú®„ÅØÈñ≤Ë¶ß„É¢„Éº„Éâ„Åß„Åô„ÄÇ</p>
                <div class="fee-table-wrapper">
                    <table class="fee-table">
                        <thead id="fee-head"></thead>
                        <tbody id="fee-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbwGinDIpNmTDCIBMvPcAamn_rOLZEnDg1pCVa7Jl5AFnPItCaYuQ9yX0503ZMZVgv5-kg/exec";
        let STATE = { members: [], unlocked: false, selectedDate: null, pendingChanges: {}, currentView: 'reg' };

        const el = (id) => document.getElementById(id);
        const toast = (m) => { const t = el('toast'); t.textContent = m; t.style.display = 'block'; setTimeout(() => t.style.display = 'none', 2000); };
        const loading = (v) => el('loading').style.display = v ? 'flex' : 'none';

        // „Ç§„É≥„Ç∏„Ç±„Éº„Çø„Éº„Éê„Éº„ÅÆ‰ΩçÁΩÆ„ÇíÊõ¥Êñ∞
        function updateIndicator() {
            const activeBtn = document.querySelector('.tab-btn.active');
            const indicator = el('tab-indicator');
            if (activeBtn && indicator) {
                indicator.style.left = activeBtn.offsetLeft + 'px';
                indicator.style.width = activeBtn.offsetWidth + 'px';
            }
        }

        function switchView(v) {
            if (STATE.currentView === v) return; // Âêå„Åò„Éì„É•„Éº„Å™„Çâ„Çπ„Ç≠„ÉÉ„Éó

            const oldView = STATE.currentView;
            const outgoing = el('view-' + oldView);
            const incoming = el('view-' + v);

            // „Çø„Éñ„ÅÆ„Ç¢„ÇØ„ÉÜ„Ç£„ÉñÁä∂ÊÖã„ÇíÂç≥Â∫ß„Å´Êõ¥Êñ∞
            el('tab-reg').className = v === 'reg' ? 'tab-btn active' : 'tab-btn';
            el('tab-fee').className = v === 'fee' ? 'tab-btn active' : 'tab-btn';
            updateIndicator();

            // „Çπ„É©„Ç§„ÉâÊñπÂêë„ÇíÊ±∫ÂÆöÔºàreg„ÅåÂ∑¶„ÄÅfee„ÅåÂè≥Ôºâ
            const goingRight = (v === 'fee');

            // ÁèæÂú®„ÅÆ„Éì„É•„Éº„Çí„Çπ„É©„Ç§„Éâ„Ç¢„Ç¶„Éà
            outgoing.classList.remove('slide-in');
            outgoing.classList.add(goingRight ? 'slide-out-left' : 'slide-out-right');

            // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂÆå‰∫ÜÂæå„Å´Êñ∞„Åó„ÅÑ„Éì„É•„Éº„Çí„Çπ„É©„Ç§„Éâ„Ç§„É≥
            setTimeout(() => {
                outgoing.style.display = 'none';
                outgoing.classList.remove('slide-out-left', 'slide-out-right');

                // Êñ∞„Åó„ÅÑ„Éì„É•„Éº„ÇíÂèçÂØæÂÅ¥„Åã„ÇâÊ∫ñÂÇô
                incoming.classList.add(goingRight ? 'slide-out-right' : 'slide-out-left');
                incoming.style.display = 'block';

                // Ê¨°„Éï„É¨„Éº„É†„Åß„Çπ„É©„Ç§„Éâ„Ç§„É≥„ÇíÈñãÂßã
                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        incoming.classList.remove('slide-out-left', 'slide-out-right');
                        incoming.classList.add('slide-in');
                    });
                });

                STATE.currentView = v;
                if (v === 'fee') loadFees();
                window.scrollTo(0, 0);
            }, 250); // CSS„Éà„É©„É≥„Ç∏„Ç∑„Éß„É≥ÊôÇÈñì„Å®Âêà„Çè„Åõ„Çã
        }

        // „Ç´„Çπ„Çø„É†„Éë„Çπ„ÉØ„Éº„Éâ„É¢„Éº„ÉÄ„É´
        function unlockFees() {
            if (STATE.unlocked) return;
            const modal = el('password-modal');
            const input = el('modal-password');
            el('modal-error').style.display = 'none';
            input.value = '';
            modal.classList.add('show');
            setTimeout(() => input.focus(), 100);
        }

        function closePasswordModal(event) {
            if (event && event.target !== el('password-modal')) return;
            el('password-modal').classList.remove('show');
        }

        function submitPassword() {
            const pw = el('modal-password').value;
            if (pw === '2026') {
                el('password-modal').classList.remove('show');
                STATE.unlocked = true;
                el('admin-btn').textContent = 'ÁÆ°ÁêÜËÄÖ„É¢„Éº„Éâ‰∏≠';
                el('admin-btn').style.background = '#2ecc71';
                el('admin-btn').disabled = true;
                toast('ÁÆ°ÁêÜËÄÖ„É¢„Éº„Éâ„Å´„Å™„Çä„Åæ„Åó„Åü');
                loadFees();
            } else {
                el('modal-error').style.display = 'block';
                el('modal-password').value = '';
                el('modal-password').focus();
            }
        }

        // „Ç´„Çπ„Çø„É†Á¢∫Ë™ç„ÉÄ„Ç§„Ç¢„É≠„Ç∞Ôºàconfirm‰ª£ÊõøÔºâ
        let _confirmResolve = null;
        function customConfirm(message) {
            return new Promise(resolve => {
                _confirmResolve = resolve;
                el('confirm-message').textContent = message;
                el('confirm-modal').classList.add('show');
            });
        }

        function closeConfirmModal(result) {
            el('confirm-modal').classList.remove('show');
            if (_confirmResolve) {
                _confirmResolve(result);
                _confirmResolve = null;
            }
        }

        async function loadFees() {
            loading(true);
            STATE.pendingChanges = {}; // Clear pending
            updateFeeControls();

            try {
                const res = await fetch(`${API}?fees=true`);
                const data = await res.json();
                const h = el('fee-head'); h.innerHTML = '';
                const tr = document.createElement('tr');
                ['ÂêçÂâç', ...data.monthHeaders, 'ÂõûÊï∞'].forEach(t => {
                    const th = document.createElement('th'); th.textContent = t; tr.appendChild(th);
                });
                h.appendChild(tr);
                const b = el('fee-body');
                b.innerHTML = '';

                // Use FeeMember list if available, otherwise fallback to Attendance Member list
                let memberList = (data.feeMembers && data.feeMembers.length > 0) ? data.feeMembers : data.members;

                // --- Pre-calculate counts and Sort (Descending) ---
                memberList = memberList.map(m => {
                    let count = 0;
                    data.monthHeaders.forEach(month => {
                        if (data.fees[m.name] && data.fees[m.name][month] === 1) count++;
                    });
                    return { ...m, _count: count };
                }).sort((a, b) => b._count - a._count);

                memberList.forEach(m => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${m.displayName}</td>`;

                    data.monthHeaders.forEach(month => {
                        const td = document.createElement('td'); td.className = 'fee-cell';
                        const isPaid = data.fees[m.name] && data.fees[m.name][month] === 1;
                        if (isPaid) {
                            td.classList.add('paid');
                        }

                        // ID for tracking changes
                        td.dataset.id = `${m.name}|${month}`;
                        td.dataset.current = isPaid ? "1" : "0";

                        td.onclick = () => {
                            if (STATE.unlocked) {
                                toggleFeeLocal(td);
                            } else {
                                toast("Á∑®ÈõÜ„Å´„ÅØÁÆ°ÁêÜËÄÖ„É≠„Ç∞„Ç§„É≥„ÅåÂøÖË¶Å„Åß„Åô");
                            }
                        };
                        tr.appendChild(td);
                    });

                    // Add Count Column
                    const tdCount = document.createElement('td');
                    tdCount.className = 'fee-cell';
                    tdCount.style.fontWeight = 'bold';
                    tdCount.textContent = m._count;
                    tr.appendChild(tdCount);

                    b.appendChild(tr);
                });
            } catch (e) {
                console.error(e);
                toast("„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü");
            }
            finally { loading(false); }
        }

        function toggleFeeLocal(td) {
            const id = td.dataset.id;
            const currentVal = parseInt(td.dataset.current);
            let pendingVal = STATE.pendingChanges[id];

            // If no pending change, invert current
            if (pendingVal === undefined) {
                pendingVal = currentVal === 1 ? 0 : 1;
            } else {
                // If pending change exists, toggle it (0->1, 1->0)
                // If toggled back to original, remove pending
                pendingVal = pendingVal === 1 ? 0 : 1;
                if (pendingVal === currentVal) pendingVal = undefined; // Back to original
            }

            // Update State
            if (pendingVal !== undefined) {
                STATE.pendingChanges[id] = pendingVal;
            } else {
                delete STATE.pendingChanges[id];
            }

            // Update UI
            td.classList.remove('paid', 'pending-paid', 'pending-remove');
            if (pendingVal !== undefined) {
                if (pendingVal === 1) td.classList.add('pending-paid');
                else td.classList.add('pending-remove');
            } else {
                // Restore original look
                if (currentVal === 1) td.classList.add('paid');
            }

            updateFeeControls();
        }

        function updateFeeControls() {
            const hasChanges = Object.keys(STATE.pendingChanges).length > 0;
            el('fee-controls').style.display = hasChanges ? 'flex' : 'none';
        }

        function resetFeeChanges() {
            STATE.pendingChanges = {};
            document.querySelectorAll('.fee-cell').forEach(td => {
                if (!td.dataset.current) return;
                td.classList.remove('pending-paid', 'pending-remove', 'paid');
                if (td.dataset.current === "1") td.classList.add('paid');
            });
            updateFeeControls();
        }

        async function saveFeeChanges() {
            const confirmed = await customConfirm("Â§âÊõ¥„Çí‰øùÂ≠ò„Åó„Åæ„Åô„ÅãÔºü");
            if (!confirmed) return;
            loading(true);

            const updates = Object.keys(STATE.pendingChanges).map(key => {
                const [name, month] = key.split('|');
                return { name, month, newVal: STATE.pendingChanges[key] };
            });

            try {
                const res = await fetch(API, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ type: 'batch_fee', updates })
                });

                toast("‰øùÂ≠ò„Åó„Åæ„Åó„Åü");
                loadFees();
            } catch (e) {
                toast("‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü");
                console.error(e);
                loading(false);
            }
        }

        async function selectDate(date, btn) {
            document.querySelectorAll('.date-btn').forEach(b => b.classList.remove('active'));
            if (btn) btn.classList.add('active'); // Handle null btn safely
            else {
                // Attempt to find button if not passed (re-selection scenario)
                const existingBtn = Array.from(document.querySelectorAll('.date-btn'))
                    .find(b => b.textContent.includes(parseInt(date.split('-')[2]) + 'Êó•'));
                if (existingBtn) existingBtn.classList.add('active');
            }

            STATE.selectedDate = date;
            el('field-date').value = date;
            const [y, m, d] = date.split('-');
            el('form-date-title').textContent = `${parseInt(m)}Êúà${parseInt(d)}Êó•`;
            el('result-header').textContent = `ÂèÇÂä†Áä∂Ê≥Å‰∏ÄË¶ß (${parseInt(m)}Êúà${parseInt(d)}Êó•)`;

            loading(true);
            try {
                const res = await fetch(`${API}?date=${date}`);
                const data = await res.json();
                STATE.members = data.members;

                // Name Dropdown
                const sel = el('field-name');
                sel.innerHTML = '<option value="">ÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ</option>' +
                    data.members.map(m => `<option value="${m.name}">${m.name}</option>`).join('');

                // Results Table
                const body = el('result-body');
                body.innerHTML = '';
                let counts = { "ÂèÇÂä†": 0, "‰∏çÂèÇÂä†": 0 };
                const mData = {}; data.members.forEach(m => mData[m.name] = m.displayName);

                // --- Sort by Status (Participating > Absent > Others) ---
                // Mapping: "ÂèÇÂä†"(0), "Âá∫Â∏≠"(0) -> Top priority
                //          "‰∏çÂèÇÂä†"(1), "Ê¨†Â∏≠"(1) -> Second priority
                //          Others -> Last
                const statusOrder = { "ÂèÇÂä†": 0, "Âá∫Â∏≠": 0, "‰∏çÂèÇÂä†": 1, "Ê¨†Â∏≠": 1 };
                data.attendance.sort((a, b) => {
                    const sA = statusOrder[a.status] !== undefined ? statusOrder[a.status] : 2;
                    const sB = statusOrder[b.status] !== undefined ? statusOrder[b.status] : 2;
                    return sA - sB;
                });

                data.attendance.forEach(row => {
                    const tr = document.createElement('tr');
                    const st = row.status === 'Âá∫Â∏≠' ? 'ÂèÇÂä†' : (row.status === 'Ê¨†Â∏≠' ? '‰∏çÂèÇÂä†' : row.status);
                    let badge = st;
                    if (st === 'ÂèÇÂä†' || st === '‰∏çÂèÇÂä†') {
                        counts[st]++;
                        badge = `<div class="status-badge ${st === 'ÂèÇÂä†' ? 'status-attend' : 'status-absent'}">${st}</div>`;
                    }
                    tr.innerHTML = `<td class="cell-name">${mData[row.name] || row.name}</td>
                                <td class="cell-status">${badge}</td>
                                <td class="cell-comment">${row.comment}</td>`;
                    body.appendChild(tr);
                });

                el('stats-area').innerHTML = `<span style="color:#2ecc71">ÂèÇÂä†: ${counts["ÂèÇÂä†"]}</span>
                                         <span style="color:#e74c3c">‰∏çÂèÇÂä†: ${counts["‰∏çÂèÇÂä†"]}</span>
                                         <span style="color:#666">Êú™ÂõûÁ≠î: ${data.members.length - data.attendance.length}</span>`;

                el('form-section').style.display = 'block';
                el('result-section').style.display = 'block';
                // Only scroll if initiated by user click, not automatic refresh
                if (btn) el('form-section').scrollIntoView({ behavior: 'smooth', block: 'start' });

            } catch (e) { console.error(e); }
            finally { loading(false); }
        }

        function buildCalendar() {
            const container = el('calendar-container');
            const excludes = ["2026-03-01", "2026-03-08", "2026-03-15", "2026-03-22", "2026-04-12", "2026-05-10", "2026-06-14", "2026-07-12", "2026-08-09", "2026-09-13", "2026-10-11", "2026-11-08", "2026-12-06", "2026-12-13", "2026-12-20", "2026-12-27"];
            const today = new Date(); today.setHours(0, 0, 0, 0);
            let cardIndex = 0;

            for (let m = 3; m <= 12; m++) {
                const card = document.createElement('div'); card.className = 'month-card';
                // „Çπ„Çø„ÉÉ„Ç¨„Éº„ÉâÈÅÖÂª∂: ÂêÑ„Ç´„Éº„Éâ„ÅåÈ†ÜÁï™„Å´„Çπ„É©„Ç§„Éâ„Ç§„É≥
                card.style.animationDelay = (cardIndex * 0.08) + 's';
                cardIndex++;
                card.innerHTML = `<div class="month-name">${m === 12 ? '12Êúà (Á¥ç‰ºö‰∫àÂÆö)' : m + 'Êúà'}</div>`;
                const grid = document.createElement('div'); grid.className = 'date-grid';

                let d = new Date(2026, m - 1, 1, 12, 0, 0);
                while (d.getMonth() === m - 1) {
                    const dateStr = `2026-${String(m).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
                    if ((d.getDay() === 0 || (m === 12 && d.getDate() === 5)) && !excludes.includes(dateStr)) {
                        const btn = document.createElement('div');
                        btn.className = 'date-btn' + (d < today ? ' date-off' : '');
                        btn.textContent = d.getDate() + 'Êó•' + (d < today ? '(ÁµÇ)' : '');
                        if (d >= today) {
                            btn.onclick = (e) => {
                                // „É™„ÉÉ„Éó„É´„Ç®„Éï„Çß„ÇØ„Éà
                                createRipple(e, btn);
                                selectDate(dateStr, btn);
                            };
                        }
                        grid.appendChild(btn);
                    }
                    d.setDate(d.getDate() + 1);
                }
                card.appendChild(grid);
                container.appendChild(card);
            }
        }

        // „É™„ÉÉ„Éó„É´„Ç®„Éï„Çß„ÇØ„ÉàÁîüÊàê
        function createRipple(event, element) {
            const ripple = document.createElement('span');
            ripple.className = 'ripple';
            const rect = element.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = (event.clientX - rect.left - size / 2) + 'px';
            ripple.style.top = (event.clientY - rect.top - size / 2) + 'px';
            element.appendChild(ripple);
            ripple.addEventListener('animationend', () => ripple.remove());
        }

        window.onload = () => {
            buildCalendar();
            // ÂàùÊúü„Ç§„É≥„Ç∏„Ç±„Éº„Çø„Éº‰ΩçÁΩÆ„ÇíË®≠ÂÆö
            requestAnimationFrame(() => updateIndicator());
            window.addEventListener('resize', updateIndicator);
            el('attendanceForm').onsubmit = async (e) => {
                e.preventDefault(); // STOP FORM SUBMISSION/RELOAD
                el('btn-submit').disabled = true;
                loading(true);
                const data = Object.fromEntries(new FormData(e.target));
                try {
                    await fetch(API, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
                    toast(data.status === 'ÂâäÈô§' ? 'ÂâäÈô§„Åó„Åæ„Åó„Åü' : 'ÂÆå‰∫Ü„Åó„Åæ„Åó„Åü');
                    // Refresh current date view WITHOUT scrolling or clearing state
                    if (STATE.selectedDate) {
                        selectDate(STATE.selectedDate, null);
                    }
                } catch (e) { alert("„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü"); }
                finally { el('btn-submit').disabled = false; loading(false); }
            };
            window.onscroll = () => el('back-top').style.display = window.scrollY > 300 ? 'block' : 'none';
            el('back-top').onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });
        };


    </script>

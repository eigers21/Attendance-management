<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日曜出欠確認 2026 (Ver 4.0 Debug)</title>
    <style>
        /* ... existing styles ... */
        :root {
            --primary: #4a90e2;
            --primary-dark: #357abd;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --text: #333333;
            --border: #e0e0e0;
            --success: #28a745;
            --danger: #dc3545;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        .date-btn {
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px;
            display: inline-block;
            cursor: pointer;
            border-radius: 5px;
        }

        .date-btn.active {
            background: var(--primary);
            color: white;
        }

        .month-group {
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
        }

        .form-section,
        .result-section {
            display: none;
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .debug-box {
            margin-top: 30px;
            padding: 15px;
            background: #333;
            color: #0f0;
            font-family: monospace;
            border-radius: 5px;
            font-size: 12px;
        }

        td,
        th {
            padding: 8px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>日曜出欠確認 (Ver 4.0)</h1>
            <p>日付を選択してください</p>
        </header>

        <div id="calendar"></div>

        <div id="formSection" class="form-section">
            <h2 id="selectedDateTitle"></h2>
            <form id="attendanceForm">
                <input type="hidden" id="inputDate" name="date">
                <label>名前</label>
                <select id="inputName" name="name" required>
                    <option value="">読込中...</option>
                </select>

                <label style="margin-top: 15px; display:block;">出欠</label>
                <div style="margin-bottom: 15px;">
                    <label><input type="radio" name="status" value="出席" checked> 出席</label>
                    <label style="margin-left: 20px;"><input type="radio" name="status" value="欠席"> 欠席</label>
                </div>

                <label>備考</label>
                <input type="text" name="comment" placeholder="コメント">

                <button type="submit" id="submitBtn" class="btn-submit">送信する</button>
            </form>
        </div>

        <div id="resultSection" class="result-section">
            <h3>出席状況</h3>
            <table style="width:100%">
                <thead>
                    <tr>
                        <th>名前</th>
                        <th>出欠</th>
                        <th>備考</th>
                    </tr>
                </thead>
                <tbody id="resultBody"></tbody>
            </table>
        </div>

        <div class="debug-box">
            <h4>デバッグログ</h4>
            <div id="debugLog"></div>
        </div>
    </div>

    <script>
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbxezP-1C1u70FAZzOlZN0v7b2Xd5RTyZIuy0CtTBh7K3Mp-K-RNpMUfCXWqEkeNS0l9Ew/exec";

        function log(msg) {
            const d = new Date();
            const time = d.toTimeString().split(' ')[0];
            document.getElementById('debugLog').innerHTML = `[${time}] ${msg}<br>` + document.getElementById('debugLog').innerHTML;
        }

        // Generate Calendar
        function init() {
            const calendar = document.getElementById('calendar');
            for (let m = 3; m <= 12; m++) { // March to Dec
                const group = document.createElement('div');
                group.className = 'month-group';
                group.innerHTML = `<h3>${m}月</h3>`;

                const div = document.createElement('div');
                let date = new Date(2026, m - 1, 1, 12, 0, 0); // Noon to match GAS

                while (date.getMonth() === m - 1) {
                    if (date.getDay() === 0) { // Sunday
                        const btn = document.createElement('div');
                        btn.className = 'date-btn';
                        const yyyymmdd = date.getFullYear() + '-' +
                            String(date.getMonth() + 1).padStart(2, '0') + '-' +
                            String(date.getDate()).padStart(2, '0');
                        btn.innerText = date.getDate() + '日';
                        btn.onclick = () => selectDate(yyyymmdd, btn);
                        div.appendChild(btn);
                    }
                    date.setDate(date.getDate() + 1);
                }
                group.appendChild(div);
                calendar.appendChild(group);
            }
        }

        async function selectDate(dateStr, btn) {
            document.querySelectorAll('.date-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            document.getElementById('inputDate').value = dateStr;
            document.getElementById('selectedDateTitle').innerText = dateStr;

            log(`通信開始: ${dateStr}`);

            try {
                // Add timestamp to bypass cache
                const res = await fetch(`${GAS_API_URL}?date=${dateStr}&t=${Date.now()}`);
                const data = await res.json();

                log(`受信成功: メンバー${data.members.length}件, データ${data.attendance.length}件`);

                // Render Members
                const select = document.getElementById('inputName');
                select.innerHTML = '<option value="">選択してください</option>';
                data.members.forEach(m => {
                    const opt = document.createElement('option');
                    opt.value = m;
                    opt.innerText = m;
                    select.appendChild(opt);
                });

                // Render Results
                const tbody = document.getElementById('resultBody');
                tbody.innerHTML = '';
                data.attendance.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${row.name}</td><td>${row.status}</td><td>${row.comment}</td>`;
                    tbody.appendChild(tr);
                });

                document.getElementById('formSection').style.display = 'block';
                document.getElementById('resultSection').style.display = 'block';
                document.getElementById('formSection').scrollIntoView({ behavior: 'smooth' });

            } catch (e) {
                log(`エラー: ${e.message}`);
                alert("データ取得エラー\nURLを確認してください");
            }
        }

        document.getElementById('attendanceForm').onsubmit = async (e) => {
            e.preventDefault();
            const fd = new FormData(e.target);
            const json = Object.fromEntries(fd.entries());

            log(`送信中... ${json.name} / ${json.status}`);
            document.getElementById('submitBtn').disabled = true;

            try {
                // Using no-cors then standard POST to ensure it goes through
                await fetch(GAS_API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify(json)
                });

                // Wait a sec for sheet to update
                setTimeout(() => {
                    alert("送信完了");
                    document.getElementById('submitBtn').disabled = false;
                    selectDate(json.date, document.querySelector('.date-btn.active'));
                }, 1000);

            } catch (e) {
                log(`送信エラー: ${e.message}`);
                document.getElementById('submitBtn').disabled = false;
            }
        };

        init();
    </script>
</body>

</html>

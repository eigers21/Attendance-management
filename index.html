<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026年 参加登録・会費管理 (Ver 10.0)</title>
    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #2ecc71;
            --bg: #f8f9fa;
            --text: #333;
            --border: #ddd;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 10px;
        }

        .container {
            max-width: 950px;
            margin: 0 auto;
            padding-bottom: 50px;
        }

        /* TABS */
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--primary);
            gap: 5px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: #e9ecef;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            border-radius: 8px 8px 0 0;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        /* HEADER & WARNING */
        header {
            text-align: center;
            margin-bottom: 15px;
        }

        .warning-box {
            border: 2px solid #dc3545;
            color: #dc3545;
            padding: 10px;
            margin-bottom: 15px;
            font-weight: bold;
            background: #fff5f5;
            border-radius: 5px;
            text-align: center;
        }

        /* CALENDAR / FORM STYLE */
        .month-group {
            margin-bottom: 15px;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .month-title {
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .date-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .date-btn {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            min-width: 55px;
            text-align: center;
        }

        .date-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .date-finished {
            background: #eee;
            color: #aaa;
            pointer-events: none;
        }

        .form-card {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
            border: 2px solid var(--primary);
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        select,
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            padding: 10px 0;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 10px;
        }

        /* FEE TABLE STYLE */
        .fee-container {
            overflow-x: auto;
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .fee-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .fee-table th,
        .fee-table td {
            border: 1px solid var(--border);
            text-align: center;
            padding: 8px 4px;
        }

        .fee-table th {
            background: #f1f8ff;
        }

        .fee-name-col {
            min-width: 80px;
            position: sticky;
            left: 0;
            background: #fff;
            z-index: 2;
            border-right: 2px solid #ccc;
        }

        /* Toggled Cell Styles */
        .fee-cell {
            cursor: pointer;
            transition: background 0.2s;
            position: relative;
        }

        .fee-cell.paid {
            background: #d4edda;
            color: #155724;
            font-weight: bold;
        }

        .fee-cell.paid::after {
            content: "済";
            display: inline-block;
        }

        @keyframes sparkle-small {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }

        .fee-cell.paid.sparkle {
            animation: sparkle-small 1.5s infinite;
            background-image: linear-gradient(45deg, #d4edda 25%, #fff 50%, #d4edda 75%);
            background-size: 200% 200%;
        }

        /* STATS */
        .stats-box {
            background: #f1f8ff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-around;
            font-weight: bold;
        }

        /* SCROLL TOP */
        #scrollTopBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
        }

        /* DEBUG */
        details.debug-box {
            margin-top: 30px;
            background: #222;
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
        }

        #debugLog {
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 11px;
        }

        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>

    <div id="loading"><b>通信中...</b></div>
    <button id="scrollTopBtn">▲</button>

    <div class="container">
        <header>
            <h1>2026年 参加登録・会費管理 (Ver 10.0)</h1>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('attendance')">参加登録</button>
            <button class="tab-btn" onclick="switchTab('fees')">会費管理</button>
        </div>

        <!-- ATTENDANCE SECTION -->
        <div id="attendanceSection" class="section active">
            <div class="warning-box">同じ名前で登録すると上書きされます！</div>
            <div id="calendar"></div>
            <div id="formSection" class="form-card" style="display:none;">
                <h2 id="selectedDateTitle"></h2>
                <form id="attendanceForm">
                    <input type="hidden" id="inputDate" name="date">
                    <label>名前</label>
                    <select id="inputName" name="name" required></select>
                    <label>参加できますか？</label>
                    <div class="radio-group">
                        <label><input type="radio" name="status" value="参加" checked> 参加</label>
                        <label><input type="radio" name="status" value="不参加"> 不参加</label>
                    </div>
                    <label>備考</label>
                    <input type="text" name="comment" placeholder="ひとこと">
                    <button type="submit" id="submitBtn" class="btn-submit">送信する</button>
                </form>
            </div>
            <div id="resultSection" class="form-card" style="display:none; border-color: #ccc;">
                <h3>参加状況一覧</h3>
                <div class="stats-box">
                    <span style="color:#28a745;">参加: <span id="countAttend">0</span></span>
                    <span style="color:#dc3545;">不参加: <span id="countAbsent">0</span></span>
                    <span style="color:#666;">未回答: <span id="countNone">0</span></span>
                </div>
                <table style="width:100%; border-collapse:collapse; text-align:center;">
                    <thead>
                        <tr style="background:#f8f9fa;">
                            <th style="border:1px solid #ddd; padding:8px; width:25%;">名前</th>
                            <th style="border:1px solid #ddd; padding:8px; width:20%;">状況</th>
                            <th style="border:1px solid #ddd; padding:8px;">備考</th>
                        </tr>
                    </thead>
                    <tbody id="resultBody"></tbody>
                </table>
            </div>
        </div>

        <!-- FEES SECTION -->
        <div id="feesSection" class="section">
            <div class="fee-container">
                <h3>会費支払い状況 (3,000円/月)</h3>
                <p style="font-size: 0.8rem; margin-bottom: 5px; color: #666;">※マスをタップすると「支払い済み」に切り替わります。</p>
                <table class="fee-table">
                    <thead>
                        <tr id="feeHeader"></tr>
                    </thead>
                    <tbody id="feeBody"></tbody>
                </table>
            </div>
        </div>

        <details class="debug-box">
            <summary>DEBUG LOG</summary>
            <div id="debugLog">System Initialized.</div>
        </details>
    </div>

    <script>
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbz_GY0qTHhfULrFaQsKPociNOUMOYiwrjWelhJb1wUlmXy-Yj0sm5FYzdb6_zKWPuglgg/exec";
        let cachedData = null;

        function log(msg) {
            const t = new Date().toTimeString().split(' ')[0];
            document.getElementById('debugLog').innerHTML = `[${t}] ${msg}\n` + document.getElementById('debugLog').innerHTML;
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tab + 'Section').classList.add('active');

            if (tab === 'fees') refreshAll();
        }

        async function refreshAll() {
            document.getElementById('loading').style.display = 'flex';
            try {
                const res = await fetch(`${GAS_API_URL}?t=${Date.now()}`);
                cachedData = await res.json();
                renderFeeTable();
            } catch (e) { log("Refresh Error: " + e.message); }
            finally { document.getElementById('loading').style.display = 'none'; }
        }

        function renderFeeTable() {
            if (!cachedData) return;
            const header = document.getElementById('feeHeader');
            const body = document.getElementById('feeBody');
            const months = cachedData.monthHeaders || [];

            header.innerHTML = '<th class="fee-name-col">名前</th>' + months.map(m => `<th>${m}</th>`).join('');
            body.innerHTML = '';

            cachedData.members.forEach(m => {
                const tr = document.createElement('tr');
                const fullName = m.name || m;
                const dispName = m.displayName || fullName;

                tr.innerHTML = `<td class="fee-name-col">${dispName}</td>`;

                months.forEach(month => {
                    const td = document.createElement('td');
                    td.className = 'fee-cell';
                    const isPaid = cachedData.fees[fullName] && cachedData.fees[fullName][month] === 1;
                    if (isPaid) td.classList.add('paid', 'sparkle');

                    td.onclick = async () => toggleFee(fullName, month, td);
                    tr.appendChild(td);
                });
                body.appendChild(tr);
            });
        }

        async function toggleFee(name, month, cell) {
            document.getElementById('loading').style.display = 'flex';
            try {
                const res = await fetch(GAS_API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ type: 'fee', name, month })
                });
                // no-cors means we can't see the result, so we toggle locally for UX and refresh later
                cell.classList.toggle('paid');
                cell.classList.toggle('sparkle');
                log(`Toggled fee: ${name} / ${month}`);
            } catch (e) { alert("Error: " + e.message); }
            finally { document.getElementById('loading').style.display = 'none'; }
        }

        async function selectDate(dateStr, btn) {
            document.querySelectorAll('.date-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            document.getElementById('inputDate').value = dateStr;
            const p = dateStr.split('-');
            document.getElementById('selectedDateTitle').textContent = `${parseInt(p[1])}月${parseInt(p[2])}日`;

            document.getElementById('loading').style.display = 'flex';
            try {
                const res = await fetch(`${GAS_API_URL}?date=${dateStr}&t=${Date.now()}`);
                const data = await res.json();
                cachedData = data; // Update cache

                // Update Name Dropdown
                const sel = document.getElementById('inputName');
                sel.innerHTML = '<option value="">選択してください</option>';
                data.members.forEach(m => {
                    const opt = document.createElement('option');
                    opt.value = m.name || m;
                    opt.textContent = m.name || m;
                    sel.appendChild(opt);
                });

                // Table
                const tbody = document.getElementById('resultBody');
                tbody.innerHTML = '';
                let cA = 0, cAb = 0;
                const nameMap = {};
                data.members.forEach(m => nameMap[m.name || m] = m.displayName || (m.name || m));

                data.attendance.forEach(row => {
                    const tr = document.createElement('tr');
                    let st = row.status === '出席' ? '参加' : (row.status === '欠席' ? '不参加' : row.status);
                    let html = st;
                    if (st === '参加') { html = `<div class="status-cell-fill paid" style="background:#28a745; min-height:30px;">参加</div>`; cA++; }
                    else if (st === '不参加') { html = `<div class="status-cell-fill" style="background:#dc3545; color:white; min-height:30px;">不参加</div>`; cAb++; }

                    tr.innerHTML = `<td style="border:1px solid #ddd; padding:4px;">${nameMap[row.name] || row.name}</td>
                                <td style="border:1px solid #ddd; padding:0;">${html}</td>
                                <td style="border:1px solid #ddd; padding:4px; text-align:left;">${row.comment}</td>`;
                    tbody.appendChild(tr);
                });
                document.getElementById('countAttend').textContent = cA;
                document.getElementById('countAbsent').textContent = cAb;
                document.getElementById('countNone').textContent = Math.max(0, data.members.length - new Set(data.attendance.map(r => r.name)).size);

                document.getElementById('formSection').style.display = 'block';
                document.getElementById('resultSection').style.display = 'block';
            } catch (e) { log("Error selecting date: " + e.message); }
            finally { document.getElementById('loading').style.display = 'none'; }
        }

        function init() {
            const cal = document.getElementById('calendar');
            const exclusionDates = ["2026-03-01", "2026-03-08", "2026-03-15", "2026-03-22", "2026-04-12", "2026-05-10", "2026-06-14", "2026-07-12", "2026-08-09", "2026-09-13", "2026-10-11", "2026-11-08", "2026-12-06", "2026-12-13", "2026-12-20", "2026-12-27"];
            const today = new Date(); today.setHours(0, 0, 0, 0);

            for (let m = 3; m <= 12; m++) {
                const group = document.createElement('div'); group.className = 'month-group';
                const title = document.createElement('div'); title.className = 'month-title';
                title.textContent = m === 12 ? '12月 (納会予定)' : m + '月';
                group.appendChild(title);

                const grid = document.createElement('div'); grid.className = 'date-grid';
                let d = new Date(2026, m - 1, 1, 12, 0, 0);
                while (d.getMonth() === m - 1) {
                    const day = d.getDate();
                    const ymd = `2026-${String(m).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    if ((d.getDay() === 0 || (m === 12 && day === 5)) && !exclusionDates.includes(ymd)) {
                        const btn = document.createElement('div');
                        btn.className = 'date-btn';
                        if (d < today) { btn.classList.add('date-finished'); btn.textContent = day + '日(終)'; }
                        else { btn.textContent = day + '日'; btn.onclick = () => selectDate(ymd, btn); }
                        grid.appendChild(btn);
                    }
                    d.setDate(d.getDate() + 1);
                }
                group.appendChild(grid);
                cal.appendChild(group);
            }

            document.getElementById('attendanceForm').onsubmit = async (e) => {
                e.preventDefault();
                document.getElementById('submitBtn').disabled = true;
                const fd = new FormData(e.target);
                const json = Object.fromEntries(fd.entries());
                try {
                    await fetch(GAS_API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(json) });
                    alert("送信完了しました");
                    selectDate(json.date, document.querySelector('.date-btn.active'));
                } catch (e) { alert("Error: " + e.message); }
                finally { document.getElementById('submitBtn').disabled = false; }
            };

            window.onscroll = () => { document.getElementById('scrollTopBtn').style.display = (window.scrollY > 300) ? 'block' : 'none'; };
            document.getElementById('scrollTopBtn').onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });

            refreshAll(); // Initial load
        }

        init();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日曜出欠確認 (Ver 7.0 Persistence Fix)</title>
    <style>
        .debug-box {
            margin-top: 40px;
            padding: 15px;
            background: #222;
            color: #0f0;
            font-family: monospace;
            border-radius: 5px;
            font-size: 11px;
            line-height: 1.4;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>

<body>

    <div class="container">
        <header style="text-align: center; margin-bottom: 20px;">
            <h1>日曜出欠確認 (Ver 7.5 Fixed)</h1>
            <p>日付をクリックして入力してください</p>
        </header>

        <div id="calendar"></div>

        <div id="formSection" class="form-section">
            <h2 id="selectedDateTitle" style="margin-bottom: 15px;"></h2>
            <form id="attendanceForm">
                <input type="hidden" id="inputDate" name="date">

                <label>名前</label>
                <select id="inputName" name="name" required>
                    <option value="">読込中...</option>
                </select>

                <label>出欠</label>
                <div class="radio-container">
                    <label class="radio-label"><input type="radio" name="status" value="出席" checked> 出席</label>
                    <label class="radio-label"><input type="radio" name="status" value="欠席"> 欠席</label>
                </div>

                <label>備考</label>
                <input type="text" name="comment" placeholder="ひとことメモ">

                <button type="submit" id="submitBtn" class="btn-submit">送信する</button>
            </form>
        </div>

        <div id="resultSection" class="result-section">
            <h3>出席状況一覧</h3>
            <table id="resultTable">
                <thead>
                    <tr>
                        <th>名前</th>
                        <th>出欠</th>
                        <th>備考</th>
                    </tr>
                </thead>
                <tbody id="resultBody"></tbody>
            </table>
        </div>

        <div class="debug-box" id="debugBox">
            <h3>▼ デバッグ・エラーログ</h3>
            <div id="debugLog">Ver 7.0 Ready...</div>
        </div>
    </div>

    <div id="loading"
        style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(255,255,255,0.8);display:none;justify-content:center;align-items:center;font-weight:bold;color:var(--primary);">
        読み込み中...
    </div>

    <script>
        window.onerror = function (msg, url, line, col, error) {
            const box = document.getElementById('debugLog');
            const errText = `[CRITICAL ERROR]\n${msg}\nLine: ${line}, Col: ${col}`;
            box.innerHTML = `<div style="color:red; font-weight:bold;">${errText}</div>` + box.innerHTML;
            alert("エラーが発生しました。ログを確認してください。");
            return false;
        };

        // ▼▼▼ ここを新しいURLに書き換えてください ▼▼▼
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbx0GQm2DwuhqTcb1xotVWoe_xYx3QgauTDVXjHxHDWhsAYlAeDjPCoYYY2MM2uLx3YVfA/exec";
        // ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲

        function log(msg) {
            const d = new Date();
            const t = d.getHours() + ":" + String(d.getMinutes()).padStart(2, '0') + ":" + String(d.getSeconds()).padStart(2, '0');
            const box = document.getElementById('debugLog');
            box.innerHTML = `<div><span style="color:#888">[${t}]</span> ${msg}</div>` + box.innerHTML;
        }

        function init() {
            try {
                const cal = document.getElementById('calendar');
                for (let m = 3; m <= 12; m++) {
                    const grp = document.createElement('div');
                    grp.className = 'month-group';

                    const title = document.createElement('div');
                    title.className = 'month-title';
                    title.innerText = m + "月";
                    grp.appendChild(title);

                    const div = document.createElement('div');
                    let date = new Date(2026, m - 1, 1, 12, 0, 0);

                    while (date.getMonth() === m - 1) {
                        if (date.getDay() === 0) { // Sunday
                            const btn = document.createElement('div');
                            btn.className = 'date-btn';
                            const ymd = date.getFullYear() + '-' +
                                String(date.getMonth() + 1).padStart(2, '0') + '-' +
                                String(date.getDate()).padStart(2, '0');
                            btn.innerText = date.getDate() + '日';
                            btn.onclick = () => selectDate(ymd, btn);
                            div.appendChild(btn);
                        }
                        date.setDate(date.getDate() + 1);
                    }
                    grp.appendChild(div);
                    cal.appendChild(grp);
                }
            } catch (e) { log(`INIT: ${e.message}`); }
        }

        async function selectDate(dateStr, btn) {
            document.querySelectorAll('.date-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('inputDate').value = dateStr;
            document.getElementById('selectedDateTitle').innerText = dateStr;

            log(`日付選択: ${dateStr}`);
            document.getElementById('loading').style.display = 'flex';

            try {
                const res = await fetch(`${GAS_API_URL}?date=${dateStr}&t=${Date.now()}`);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);

                const data = await res.json();

                // --- DEBUG DISPLAY ---
                if (data.debug_log_count) log(`Logシート行数: ${data.debug_log_count}`);
                if (data.debug_raw_log_bottom) {
                    log(`[Logシート下位5行] ${JSON.stringify(data.debug_raw_log_bottom)}`);
                }
                log(`取得結果: メンバー${data.members.length}件, データ${data.attendance.length}件`);
                // ---------------------

                const sel = document.getElementById('inputName');
                sel.innerHTML = '<option value="">選択してください</option>';
                data.members.forEach(m => {
                    const opt = document.createElement('option');
                    opt.value = m;
                    opt.innerText = m;
                    sel.appendChild(opt);
                });

                const tbody = document.getElementById('resultBody');
                tbody.innerHTML = '';
                data.attendance.forEach(row => {
                    const tr = document.createElement('tr');

                    // Color coding
                    let statusHtml = row.status;
                    if (row.status === '出席') {
                        statusHtml = `<span style="color:#28a745; font-weight:bold;">${row.status}</span>`;
                    } else if (row.status === '欠席') {
                        statusHtml = `<span style="color:#dc3545; font-weight:bold;">${row.status}</span>`;
                    }

                    tr.innerHTML = `<td>${row.name}</td><td style="text-align:center;">${statusHtml}</td><td>${row.comment}</td>`;
                    tbody.appendChild(tr);
                });

                document.getElementById('formSection').style.display = 'block';
                document.getElementById('resultSection').style.display = 'block';
                document.getElementById('formSection').scrollIntoView({ behavior: 'smooth' });

            } catch (e) {
                log(`Error: ${e.message}`);
                alert("データ取得失敗\nログを確認してください");
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        document.getElementById('attendanceForm').onsubmit = async (e) => {
            e.preventDefault();
            const fd = new FormData(e.target);
            const json = Object.fromEntries(fd.entries());
            document.getElementById('submitBtn').disabled = true;
            log('送信中...');

            try {
                await fetch(GAS_API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify(json)
                });
                setTimeout(() => {
                    alert("送信しました");
                    document.getElementById('submitBtn').disabled = false;
                    selectDate(json.date, document.querySelector('.date-btn.active'));
                }, 1000);
            } catch (err) {
                log(`Error: ${err.message}`);
                document.getElementById('submitBtn').disabled = false;
            }
        };

        init();
    </script>
</body>

</html>

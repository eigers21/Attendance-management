<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026年 参加登録・会費管理 (Ver 11.5)</title>
    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #2ecc71;
            --bg: #f5f7fa;
            --text: #333;
            --border: #ddd;
            --header-bg: #fff;
        }

        /* --- APP SHELL LAYOUT (Ver 11.5) --- */
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* Prevent body scroll */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
        }

        /* Fixed Header Area */
        .app-header {
            flex: 0 0 auto;
            background: var(--bg);
            padding: 10px 10px 0 10px;
            z-index: 100;
        }

        header {
            text-align: center;
            margin-bottom: 10px;
        }

        header h1 {
            font-size: 1.2rem;
            color: #2c3e50;
            margin: 0;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 4px;
            border-bottom: 2px solid var(--primary);
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: #e0e6ed;
            cursor: pointer;
            font-weight: bold;
            border-radius: 8px 8px 0 0;
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
        }

        /* Scrollable Content Area */
        .scroll-content {
            flex: 1;
            overflow: auto;
            /* Handles ALL scrolling */
            padding: 10px;
            -webkit-overflow-scrolling: touch;
            position: relative;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding-bottom: 40px;
        }

        /* Common Elements */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        /* ... (Keep existing Sparkle Animation & Status Badge styles) ... */
        @keyframes sparkle-sweep {
            0% {
                transform: translateX(-100%) skewX(-15deg);
            }

            100% {
                transform: translateX(200%) skewX(-15deg);
            }
        }

        .status-badge {
            position: relative;
            display: flex;
            width: 100%;
            height: 39px;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1), 0 1px 2px rgba(0, 0, 0, 0.1);
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
            font-size: 0.95rem;
        }

        .status-badge::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.4), transparent);
            transform: translateX(-100%) skewX(-15deg);
            animation: sparkle-sweep 2s linear infinite;
        }

        .status-attend {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            border: 1px solid #27ae60;
        }

        .status-absent {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border: 1px solid #c0392b;
        }

        /* Results Table */
        .result-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 10px;
        }

        .result-table th {
            background: #f8f9fa;
            padding: 10px;
            border: 1px solid var(--border);
            font-size: 0.9rem;
        }

        .result-table td {
            border: 1px solid var(--border);
            padding: 0 !important;
            height: 39px;
            text-align: center;
        }

        .cell-name {
            width: 15%;
            font-weight: bold;
            padding: 4px 8px !important;
        }

        .cell-status {
            width: 15%;
        }

        .cell-comment {
            width: 70%;
            padding: 4px 8px !important;
            text-align: left !important;
            font-size: 0.85rem;
        }

        /* FEE TABLE MATRIX SCROLL (Fixed for App Shell) */
        /* .fee-table-wrapper removed as it's no longer needed for scrolling */

        .fee-table {
            width: 100%;
            border-collapse: separate;
            /* Required for sticky */
            border-spacing: 0;
            min-width: 800px;
            /* Force overflow for horizontal scroll */
            font-size: 0.85rem;
            table-layout: fixed;
            border: 1px solid var(--border);
        }

        .fee-table th,
        .fee-table td {
            border: 1px solid var(--border);
            padding: 10px 4px;
            text-align: center;
        }

        /* 1. Sticky Header (Top) */
        .fee-table th {
            background: #34495e;
            color: white;
            font-weight: bold;
            border-color: #34495e;
            position: sticky;
            top: 0;
            z-index: 20;
        }

        /* 2. Sticky Column (Left) */
        .fee-table th:first-child,
        .fee-table td:first-child {
            position: sticky;
            left: 0;
            z-index: 21;
            /* Higher than data */
            border-right: 2px solid #bdc3c7;
        }

        .fee-table th:first-child {
            z-index: 25;
            /* Highest (Top-Left Corner) */
        }

        /* Column Widths & Backgrounds */
        .fee-table th:first-child,
        .fee-table td:first-child {
            width: 100px;
            min-width: 100px;
        }

        /* Fixed width for name */
        .fee-table td:first-child {
            background: #fff;
        }

        .fee-table tr:nth-child(even) td:first-child {
            background: #f8f9fa;
        }

        .fee-table th:last-child,
        .fee-table td:last-child {
            width: 60px;
            font-weight: bold;
        }

        /* Month Columns */
        .fee-table th:not(:first-child):not(:last-child),
        .fee-table td:not(:first-child):not(:last-child) {
            width: 60px;
        }

        /* Row Stripe & Hover */
        .fee-table tr:nth-child(even) {
            background: #f8f9fa;
        }

        .fee-table tr:hover {
            background-color: #eaeff5;
        }

        .fee-cell.paid {
            background-color: #2ecc71 !important;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .fee-cell.paid::after {
            content: '済';
        }

        /* Other UI Elements */
        .warning-box {
            border: 2px solid #e74c3c;
            color: #e74c3c;
            padding: 12px;
            margin-bottom: 15px;
            font-weight: bold;
            background: #fdf2f2;
            border-radius: 8px;
            text-align: center;
            font-size: 1.0rem;
        }

        #toast {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            z-index: 10000;
            font-weight: bold;
            text-align: center;
            font-size: 1.1rem;
        }

        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* Cards & Forms */
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 15px;
            border: 1px solid #dee2e6;
        }

        .card-header {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #2c3e50;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }

        .submit-btn:disabled {
            opacity: 0.6;
        }

        /* Calendar */
        .month-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .month-name {
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 12px;
            font-size: 1.1rem;
            border-left: 4px solid var(--primary);
            padding-left: 10px;
        }

        .date-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(65px, 1fr));
            gap: 8px;
        }

        .date-btn {
            background: white;
            border: 1px solid #ced4da;
            border-radius: 6px;
            padding: 10px 5px;
            cursor: pointer;
            text-align: center;
            font-size: 0.95rem;
        }

        .date-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .date-btn.date-off {
            background: #f1f3f5;
            color: #adb5bd;
            cursor: default;
        }

        /* Stats */
        .stats {
            display: flex;
            justify-content: space-around;
            background: #e8f4fd;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        /* Form Inputs */
        input,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .radio-set {
            display: flex;
            gap: 15px;
            margin: 10px 0;
        }

        .radio-set label {
            display: inline-flex;
            align-items: center;
            font-weight: normal;
            cursor: pointer;
        }

        #back-top {
            display: none;
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 50px;
            height: 50px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <!-- APP SHELL STRUCTURE -->

    <div id="loading">確認中...</div>
    <div id="toast"></div>
    <button id="back-top">▲</button>

    <!-- FIXED HEADER -->
    <div class="app-header">
        <header>
            <h1>2026年<br>参加登録・会費管理</h1>
        </header>

        <div class="tabs">
            <button id="tab-reg" class="tab-btn active" onclick="switchView('reg')">参加登録</button>
            <button id="tab-fee" class="tab-btn" onclick="switchView('fee')">会費管理</button>
        </div>
    </div>

    <!-- SCROLLABLE CONTENT -->
    <div id="scroll-container" class="scroll-content">
        <div class="container">

            <!-- REGISTER VIEW -->
            <div id="view-reg">
                <div class="warning-box">同名での登録は最新の内容に書き換えられます。</div>
                <div id="calendar-container"></div>

                <div id="form-section" class="card" style="display: none;">
                    <div id="form-date-title" class="card-header"></div>
                    <form id="attendanceForm">
                        <input type="hidden" id="field-date" name="date">
                        <label>名前</label>
                        <select id="field-name" name="name" required>
                            <option value="">読込中...</option>
                        </select>

                        <label>参加状況</label>
                        <div class="radio-set">
                            <label><input type="radio" name="status" value="参加" checked> 参加</label>
                            <label><input type="radio" name="status" value="不参加"> 不参加</label>

                        </div>

                        <label>備考</label>
                        <input type="text" name="comment" placeholder="ひとことメッセージ">
                        <button type="submit" id="btn-submit" class="submit-btn">送信する</button>
                    </form>
                </div>

                <div id="result-section" class="card" style="display: none;">
                    <div id="result-header" class="card-header">参加状況一覧</div>
                    <div id="stats-area" class="stats"></div>
                    <table class="result-table">
                        <thead>
                            <tr>
                                <th>名前</th>
                                <th>状況</th>
                                <th>備考</th>
                            </tr>
                        </thead>
                        <tbody id="result-body"></tbody>
                    </table>
                </div>
            </div>

            <!-- FEE VIEW -->
            <div id="view-fee" style="display: none;">
                <div id="fee-main-area" class="card">
                    <div class="card-header"
                        style="display: flex; justify-content: space-between; align-items: center;">
                        <span>会費支払い状況</span>
                        <button id="admin-btn" class="submit-btn"
                            style="width: auto; padding: 8px 16px; margin: 0; font-size: 0.9rem; background-color: #e74c3c;"
                            onclick="unlockFees()">管理者</button>
                    </div>
                    <p style="font-size: 0.8rem; color: #666; margin-bottom: 10px;">※現在は閲覧モードです。</p>
                    <div class="fee-table-wrapper">
                        <table class="fee-table">
                            <thead id="fee-head"></thead>
                            <tbody id="fee-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div> <!-- End .container -->
    </div> <!-- End .scroll-content -->

    <script>
        const API = "https://script.google.com/macros/s/AKfycbztOeVfNGkKOlyvpJ_skDdh_EICRxn8MdxpBlMz3RGBuihJOr8tPSAVeW00huNLjHInbQ/exec";
        let STATE = { members: [], unlocked: false, selectedDate: null };

        const el = (id) => document.getElementById(id);
        const toast = (m) => { const t = el('toast'); t.textContent = m; t.style.display = 'block'; setTimeout(() => t.style.display = 'none', 2000); };
        const loading = (v) => el('loading').style.display = v ? 'flex' : 'none';

        function switchView(v) {
            el('view-reg').style.display = v === 'reg' ? 'block' : 'none';
            el('view-fee').style.display = v === 'fee' ? 'block' : 'none';
            el('tab-reg').className = v === 'reg' ? 'tab-btn active' : 'tab-btn';
            el('tab-fee').className = v === 'fee' ? 'tab-btn active' : 'tab-btn';

            if (v === 'fee') loadFees();
            // Scroll top of container, not window
            el('scroll-container').scrollTop = 0;
        }

        async function unlockFees() {
            if (STATE.unlocked) return; // Already unlocked
            if (prompt("管理者パスワードを入力") === "2026") {
                STATE.unlocked = true;
                el('admin-btn').textContent = "管理者モード中";
                el('admin-btn').style.background = "#2ecc71";
                el('admin-btn').disabled = true;
                toast("管理者モードになりました");
                loadFees(); // Re-render to enable clicks
            } else { alert("パスワードが違います"); }
        }

        async function loadFees() {
            loading(true);
            try {
                const res = await fetch(`${API}?fees=true`);
                const data = await res.json();
                const h = el('fee-head'); h.innerHTML = '';
                const tr = document.createElement('tr');
                ['名前', ...data.monthHeaders, '回数'].forEach(t => {
                    const th = document.createElement('th'); th.textContent = t; tr.appendChild(th);
                });
                h.appendChild(tr);
                const b = el('fee-body');
                b.innerHTML = '';

                // Use FeeMember list if available, otherwise fallback to Attendance Member list
                const memberList = (data.feeMembers && data.feeMembers.length > 0) ? data.feeMembers : data.members;

                memberList.forEach(m => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${m.displayName}</td>`;
                    let count = 0;
                    data.monthHeaders.forEach(month => {
                        const td = document.createElement('td'); td.className = 'fee-cell';
                        if (data.fees[m.name] && data.fees[m.name][month] === 1) {
                            td.classList.add('paid');
                            count++;
                        }
                        td.onclick = () => {
                            if (STATE.unlocked) {
                                toggleFee(m.name, month, td);
                            } else {
                                toast("編集には管理者ログインが必要です");
                            }
                        };
                        tr.appendChild(td);
                    });

                    // Add Count Column
                    const tdCount = document.createElement('td');
                    tdCount.className = 'fee-cell';
                    tdCount.style.fontWeight = 'bold';
                    tdCount.textContent = count;
                    tr.appendChild(tdCount);

                    b.appendChild(tr);
                });
            } catch (e) {
                console.error(e);
                alert("データの読み込みに失敗しました。\n" + e.message + "\n\n※WebアプリのURLが正しいか、または新しいバージョンでデプロイされているか確認してください。");
            }
            finally { loading(false); }
        }

        async function toggleFee(n, m, td) {
            loading(true);
            try {
                await fetch(API, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ type: 'fee', name: n, month: m }) });
                const isPaid = td.classList.toggle('paid');

                // Update Count (Last cell in the row)
                const tr = td.parentElement;
                const countCell = tr.lastElementChild;
                let currentCount = parseInt(countCell.textContent) || 0;
                countCell.textContent = isPaid ? currentCount + 1 : currentCount - 1;

            } catch (e) {
                alert("更新に失敗しました");
                console.error(e);
            } finally { loading(false); }
        }

        async function selectDate(date, btn) {
            document.querySelectorAll('.date-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            STATE.selectedDate = date;
            el('field-date').value = date;
            const [y, m, d] = date.split('-');
            el('form-date-title').textContent = `${parseInt(m)}月${parseInt(d)}日`;
            el('result-header').textContent = `参加状況一覧 (${parseInt(m)}月${parseInt(d)}日)`;

            loading(true);
            try {
                const res = await fetch(`${API}?date=${date}`);
                const data = await res.json();
                STATE.members = data.members;

                // Name Dropdown
                const sel = el('field-name');
                sel.innerHTML = '<option value="">選択してください</option>' +
                    data.members.map(m => `<option value="${m.name}">${m.name}</option>`).join('');

                // Results Table
                const body = el('result-body');
                body.innerHTML = '';
                let counts = { "参加": 0, "不参加": 0 };
                const mData = {}; data.members.forEach(m => mData[m.name] = m.displayName);

                data.attendance.forEach(row => {
                    const tr = document.createElement('tr');
                    const st = row.status === '出席' ? '参加' : (row.status === '欠席' ? '不参加' : row.status);
                    let badge = st;
                    if (st === '参加' || st === '不参加') {
                        counts[st]++;
                        badge = `<div class="status-badge ${st === '参加' ? 'status-attend' : 'status-absent'}">${st}</div>`;
                    }
                    tr.innerHTML = `<td class="cell-name">${mData[row.name] || row.name}</td>
                                <td class="cell-status">${badge}</td>
                                <td class="cell-comment">${row.comment}</td>`;
                    body.appendChild(tr);
                });

                el('stats-area').innerHTML = `<span style="color:#2ecc71">参加: ${counts["参加"]}</span>
                                         <span style="color:#e74c3c">不参加: ${counts["不参加"]}</span>
                                         <span style="color:#666">未回答: ${data.members.length - data.attendance.length}</span>`;

                el('form-section').style.display = 'block';
                el('result-section').style.display = 'block';
                el('form-section').scrollIntoView({ behavior: 'smooth', block: 'start' });
            } catch (e) { console.error(e); }
            finally { loading(false); }
        }

        function buildCalendar() {
            const container = el('calendar-container');
            const excludes = ["2026-03-01", "2026-03-08", "2026-03-15", "2026-03-22", "2026-04-12", "2026-05-10", "2026-06-14", "2026-07-12", "2026-08-09", "2026-09-13", "2026-10-11", "2026-11-08", "2026-12-06", "2026-12-13", "2026-12-20", "2026-12-27"];
            const today = new Date(); today.setHours(0, 0, 0, 0);

            for (let m = 3; m <= 12; m++) {
                const card = document.createElement('div'); card.className = 'month-card';
                card.innerHTML = `<div class="month-name">${m === 12 ? '12月 (納会予定)' : m + '月'}</div>`;
                const grid = document.createElement('div'); grid.className = 'date-grid';

                let d = new Date(2026, m - 1, 1, 12, 0, 0);
                while (d.getMonth() === m - 1) {
                    const dateStr = `2026-${String(m).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
                    if ((d.getDay() === 0 || (m === 12 && d.getDate() === 5)) && !excludes.includes(dateStr)) {
                        const btn = document.createElement('div');
                        btn.className = 'date-btn' + (d < today ? ' date-off' : '');
                        btn.textContent = d.getDate() + '日' + (d < today ? '(終)' : '');
                        if (d >= today) btn.onclick = () => selectDate(dateStr, btn);
                        grid.appendChild(btn);
                    }
                    d.setDate(d.getDate() + 1);
                }
                card.appendChild(grid);
                container.appendChild(card);
            }
        }

        window.onload = () => {
            buildCalendar();
            el('attendanceForm').onsubmit = async (e) => {
                e.preventDefault();
                el('btn-submit').disabled = true;
                loading(true);
                const data = Object.fromEntries(new FormData(e.target));
                try {
                    await fetch(API, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
                    toast(data.status === '削除' ? '削除しました' : '完了しました');
                    selectDate(data.date, document.querySelector('.date-btn.active'));
                } catch (e) { alert("エラーが発生しました"); }
                finally { el('btn-submit').disabled = false; loading(false); }
            };

            // Updated Scroll Listener for App Shell
            el('scroll-container').onscroll = () => {
                el('back-top').style.display = el('scroll-container').scrollTop > 300 ? 'block' : 'none';
            };
            el('back-top').onclick = () => el('scroll-container').scrollTo({ top: 0, behavior: 'smooth' });
        };

    </script>
</body>

</html>

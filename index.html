<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日曜出欠確認 (Ver 8.4 Layout Fix)</title>
    <style>
        /* Base Reset */
        :root {
            --primary: #4a90e2;
            --bg: #f8f9fa;
            --text: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: transparent;
        }

        /* HEADER */
        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        /* CALENDAR STYLE */
        .month-group {
            margin-bottom: 20px;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .month-title {
            font-weight: bold;
            font-size: 1.2em;
            color: var(--primary);
            border-bottom: 2px solid #eee;
            margin-bottom: 10px;
            padding-bottom: 5px;
        }

        .date-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .date-btn {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            min-width: 60px;
            transition: all 0.2s;
        }

        .date-btn:hover {
            background: #eef;
        }

        .date-btn.active {
            background: var(--primary);
            color: #fff;
            border-color: var(--primary);
            transform: scale(1.05);
        }

        /* FORM STYLE */
        .form-section {
            display: none;
            /* JS toggles this */
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            margin-top: 20px;
            border: 2px solid var(--primary);
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            margin-top: 15px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            align-items: center;
            padding: 5px 0;
        }

        .radio-group label {
            margin: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-weight: normal;
        }

        .radio-group input {
            margin-right: 5px;
            transform: scale(1.2);
        }

        .btn-submit {
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .btn-submit:disabled {
            background: #999;
            cursor: not-allowed;
        }

        /* RESULT SECTION STYLE */
        .result-section {
            display: none;
            /* JS toggles this */
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #ccc;
            /* Outer Frame */
        }

        /* Stats Box */
        .stats-box {
            background: #f1f8ff;
            border: 1px solid #cce5ff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .stat-item span {
            font-size: 1.3rem;
            margin-left: 5px;
        }

        .stat-attend {
            color: #28a745;
        }

        .stat-absent {
            color: #dc3545;
        }

        .stat-none {
            color: #666;
        }

        /* RESULT TABLE STYLE */
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            /* FIXED WIDTHS */
            border: 1px solid #ccc;
        }

        th,
        td {
            padding: 8px;
            /* Reduced padding for compact layout */
            border: 1px solid #ddd;
            text-align: center;
            /* Center Align All Cells */
            vertical-align: middle;
            word-wrap: break-word;
        }

        th {
            background: #f8f9fa;
            color: #555;
            font-weight: bold;
        }

        /* Specific Column Widths */
        .col-name {
            width: 10%;
        }

        /* Very narrow for Name (2 chars) */
        .col-status {
            width: 10%;
        }

        /* Very narrow for Status (2 chars) */
        .col-comment {
            width: 80%;
        }

        /* Wide for Comment */

        /* Status colors */
        .status-badge {
            font-weight: bold;
        }

        .status-attend {
            color: #28a745;
        }

        .status-absent {
            color: #dc3545;
        }

        /* DEBUG CONSOLE */
        .debug-box {
            margin-top: 50px;
            padding: 15px;
            background: #222;
            color: #0f0;
            font-family: Consolas, monospace;
            font-size: 12px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>日曜出欠確認 (Ver 8.4 Layout Fix)</h1>
            <p>日付を選択してください</p>
        </header>

        <!-- CALENDAR AREA -->
        <div id="calendar"></div>

        <!-- FORM AREA -->
        <div id="formSection" class="form-section">
            <h2 id="selectedDateTitle" style="margin-bottom: 10px; border-bottom:1px solid #eee; padding-bottom:5px;">
            </h2>
            <form id="attendanceForm">
                <input type="hidden" id="inputDate" name="date">

                <label>名前</label>
                <select id="inputName" name="name" required>
                    <option value="">(読込中...)</option>
                </select>

                <label>出欠</label>
                <div class="radio-group">
                    <label><input type="radio" name="status" value="出席" checked> 出席</label>
                    <label><input type="radio" name="status" value="欠席"> 欠席</label>
                </div>

                <label>備考</label>
                <input type="text" name="comment" placeholder="ひとこと">

                <button type="submit" id="submitBtn" class="btn-submit">送信する</button>
            </form>
        </div>

        <!-- TABLE AREA -->
        <div id="resultSection" class="result-section">
            <h3>出席状況一覧</h3>

            <!-- Stats Display -->
            <div class="stats-box">
                <div class="stat-item stat-attend">出席: <span id="countAttend">0</span>名</div>
                <div class="stat-item stat-absent">欠席: <span id="countAbsent">0</span>名</div>
                <div class="stat-item stat-none">未回答: <span id="countNone">0</span>名</div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th class="col-name">名前</th>
                        <th class="col-status">出欠</th>
                        <th class="col-comment">備考</th>
                    </tr>
                </thead>
                <tbody id="resultBody"></tbody>
            </table>
        </div>

        <!-- DEBUG AREA -->
        <div class="debug-box">
            <h4>DEBUG LOG</h4>
            <div id="debugLog">System Ready.</div>
        </div>
    </div>

    <div id="loading"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.8); z-index:999; justify-content:center; align-items:center; color:#4a90e2; font-weight:bold; font-size:1.2rem;">
        通信中...
    </div>

    <script>
        // Found URL from history
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbx0GQm2DwuhqTcb1xotVWoe_xYx3QgauTDVXjHxHDWhsAYlAeDjPCoYYY2MM2uLx3YVfA/exec";

        function log(msg) {
            const d = new Date();
            const t = d.toTimeString().split(' ')[0];
            document.getElementById('debugLog').innerHTML = `[${t}] ${msg}\n` + document.getElementById('debugLog').innerHTML;
        }

        // Initialize Calendar
        function init() {
            const cal = document.getElementById('calendar');
            if (!cal) return alert("Error: Calendar div missing");

            log("Generating calendar...");
            for (let m = 3; m <= 12; m++) {
                const group = document.createElement('div');
                group.className = 'month-group';

                const title = document.createElement('div');
                title.className = 'month-title';
                title.textContent = `${m}月`;
                group.appendChild(title);

                const grid = document.createElement('div');
                grid.className = 'date-grid'; // Use Flex container

                let date = new Date(2026, m - 1, 1, 12, 0, 0);
                while (date.getMonth() === m - 1) {
                    if (date.getDay() === 0) { // Sunday
                        const btn = document.createElement('div');
                        const ymd = date.getFullYear() + '-' +
                            String(date.getMonth() + 1).padStart(2, '0') + '-' +
                            String(date.getDate()).padStart(2, '0');

                        btn.className = 'date-btn';
                        btn.textContent = `${date.getDate()}日`;
                        btn.onclick = function () { selectDate(ymd, this); }; // Explicit handler
                        grid.appendChild(btn);
                    }
                    date.setDate(date.getDate() + 1);
                }
                group.appendChild(grid);
                cal.appendChild(group);
            }
            log("Calendar generated.");
        }

        async function selectDate(dateStr, btn) {
            // UI Highlight
            document.querySelectorAll('.date-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            // Setup Form
            document.getElementById('inputDate').value = dateStr;
            document.getElementById('selectedDateTitle').textContent = `${dateStr} の入力`;

            // Fetch Data
            log(`Fetching: ${dateStr}`);
            document.getElementById('loading').style.display = 'flex';

            try {
                const res = await fetch(`${GAS_API_URL}?date=${dateStr}&t=${Date.now()}`);
                if (!res.ok) throw new Error(`HTTP Error ${res.status}`);
                const data = await res.json();

                log(`Success: Members=${data.members.length}, Data=${data.attendance.length}`);

                // Render Dropdown
                const sel = document.getElementById('inputName');
                sel.innerHTML = '<option value="">選択してください</option>';
                data.members.forEach(m => {
                    const opt = document.createElement('option');
                    opt.value = m;
                    opt.textContent = m;
                    sel.appendChild(opt);
                });

                // Render Table (with colors & fixes)
                const tbody = document.getElementById('resultBody');
                tbody.innerHTML = '';

                let countAttend = 0;
                let countAbsent = 0;

                data.attendance.forEach(row => {
                    const tr = document.createElement('tr');

                    let statusHtml = row.status;
                    if (row.status === '出席') {
                        statusHtml = `<span class="status-badge status-attend">出席</span>`;
                        countAttend++;
                    } else if (row.status === '欠席') {
                        statusHtml = `<span class="status-badge status-absent">欠席</span>`;
                        countAbsent++;
                    }

                    tr.innerHTML = `
                    <td class="col-name">${row.name}</td>
                    <td class="col-status">${statusHtml}</td>
                    <td class="col-comment">${row.comment}</td>
                `;
                    tbody.appendChild(tr);
                });

                // Update Stats
                const countNone = data.members.length - data.attendance.length; // Approximate, depends on if all members submitted
                // Note: Simplistic count based on rows returned vs member list length
                // If duplicate submissions exist, this logic might be slightly off but acceptable for simple use

                // Wait, if 3 attended and 1 absent, total 4 submitted. 
                // If member list has 8, then 4 have not submitted (or duplicate submissions exist).
                // For now, simple diff is okay.
                const submittedCount = data.attendance.length; // This counts rows.

                // Better logic: unique names in attendance vs total members
                const uniqueAttended = new Set(data.attendance.map(r => r.name)).size;
                const realNoResponse = Math.max(0, data.members.length - uniqueAttended);

                document.getElementById('countAttend').textContent = countAttend;
                document.getElementById('countAbsent').textContent = countAbsent;
                document.getElementById('countNone').textContent = realNoResponse;

                // Show Sections
                document.getElementById('formSection').style.display = 'block';
                document.getElementById('resultSection').style.display = 'block';
                document.getElementById('formSection').scrollIntoView({ behavior: 'smooth' });

            } catch (e) {
                log(`ERROR: ${e.message}`);
                alert(`エラー: ${e.message}`);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        document.getElementById('attendanceForm').onsubmit = async (e) => {
            e.preventDefault();
            document.getElementById('submitBtn').disabled = true;
            log("Submitting...");

            const fd = new FormData(e.target);
            const json = Object.fromEntries(fd.entries());

            try {
                await fetch(GAS_API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify(json)
                });
                setTimeout(() => {
                    alert("送信完了しました");
                    document.getElementById('submitBtn').disabled = false;
                    // Refresh
                    const activeBtn = document.querySelector('.date-btn.active');
                    if (activeBtn) selectDate(json.date, activeBtn);
                }, 1000);
            } catch (e) {
                log(`SUBMIT ERROR: ${e.message}`);
                document.getElementById('submitBtn').disabled = false;
            }
        };

        // Start
        init();

        // Global Error Trap
        window.onerror = function (msg, url, line) {
            log(`CRITICAL: ${msg} @ Line ${line}`);
        };
    </script>
</body>

</html>
